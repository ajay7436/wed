<!DOCTYPE html>
<html>
  <head>
    <title>Appointment Booking</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        color: #333;
        margin-top: 50px;
      }

      form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px #ccc;
        margin-top: 50px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      input[type="submit"]:hover {
        background-color: #444;
      }

      .btn-group {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .btn {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin: 0 10px;
      }

      .btn:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Book Your Appointment</h1>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Full Name">
        <input type="email" name="email" placeholder="Email">
        <input type="tel" name="phone" placeholder="Phone">
        <textarea name="message" placeholder="Message"></textarea>
        <div class="btn-group">
          <input type="submit" value="Accept" class="btn">
          <input type="submit" value="Reject" class="btn">
          <input type="submit" value="Reschedule" class="btn">
        </div>
      </form>
    </div>
  </body>
</html>
